<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="{% static 'signup.css' %}" />
		<title>My Pet</title>
	</head>
	<body>
		<div class="header">My Pet</div>
		<div class="container my-3">
			<div class="title">회원가입</div>
			<form method="post" action="{% url 'common:signup' %}">
				{% csrf_token %}
				<div class="mb-3">
					<label for="username">사용자 이름</label>
					<input
						type="text"
						class="form-control"
						name="username"
						id="username"
						value="{{ form.username.value|default_if_none:'' }}"
					/>
				</div>
				<div class="mb-3">
					<label for="password1">비밀번호</label>
					<input
						type="password"
						class="form-control"
						name="password1"
						id="password1"
						value="{{ form.password1.value|default_if_none:'' }}"
					/>
				</div>
				<div class="mb-3">
					<label for="password2">비밀번호 확인</label>
					<input
						type="password"
						class="form-control"
						name="password2"
						id="password2"
						value="{{ form.password2.value|default_if_none:'' }}"
					/>
				</div>
				<div class="mb-3">
					<label for="email">이메일</label>
					<input
						type="text"
						class="form-control"
						name="email"
						id="email"
						value="{{ form.email.value|default_if_none:'' }}"
					/>
				</div>
				<button type="submit" class="submit">생성하기</button>
			</form>
		</div>
	</body>
</html>
